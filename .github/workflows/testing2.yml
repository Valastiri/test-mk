name: FlyPad Localazy Download Testing
on:
  schedule:
    # https://crontab.guru/#0_0_*_*_1
    - cron: 5 * * * *
  workflow_dispatch:

jobs:
  localization-update:
    if: github.repository_owner == 'flybywiresim'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Download Translations
        run: |
          ./scripts/dev-env/run.sh ./scripts/setup.sh
          npm run build:efb-translation
      - name: Create PR
        uses: gr2m/create-or-update-pull-request-action@v1.x  # Generate a PR or updates an existing PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: src/instruments/src/EFB/Localization
          branch: flypadosv3 # Specify branch that this action uses.
          title: 'build: update flyPad localization'
          body: >
            This PR automatically downloads and updates the approved changes from Localazy translations for the flyPadOS3.
          commit-message: 'build: update flyPad localization'
          labels: 'Do Not Merge', 'Github Action Test'